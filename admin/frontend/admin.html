<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia Admin - Gestione Utenti</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Gestione Utenti</h1>
            <button id="addUserBtn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Aggiungi Utente
            </button>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Cerca utente per nome o email...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ruolo</th>
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be dynamically inserted here -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>Nessun utente trovato</p>
            </div>
        </div>
    </div>

    <!-- User Form Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title">Aggiungi Nuovo Utente</h2>
                <button id="closeModal" class="modal-close">&times;</button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userName" class="form-label">Nome Completo</label>
                        <input type="text" id="userName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" id="userEmail" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userRole" class="form-label">Ruolo</label>
                        <select id="userRole" class="form-control">
                            <option value="user">Utente</option>
                            <option value="moderator">Moderatore</option>
                            <option value="admin">Amministratore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="userStatus" class="form-label">Stato</label>
                        <select id="userStatus" class="form-control">
                            <option value="active">Attivo</option>
                            <option value="inactive">Inattivo</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-warning">Annulla</button>
                    <button type="submit" class="btn btn-primary">Salva Utente</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
