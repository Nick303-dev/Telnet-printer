<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>register</title>
<link rel="stylesheet" href="register.css">
</head>
<body>
<div class="register-container">
<div class="register-header">
<h1>Benvenuto</h1>
<p>Accedi al tuo account</p>
</div>

<form id="register-form">
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" placeholder="inserisci la tua email" required>
</div>

<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" placeholder="inserisci la tua password" required>
</div>

<div class="remember-forgot">
<div class="remember-me">
<input type="checkbox" id="remember-me">
<label for="remember-me">Ricordami</label>
</div>
<div class="forgot-password">
<a href="#">Password dimenticata?</a>
</div>
</div>

<button type="submit" class="register-button">Accedi</button>
</form>

<div class="signup-link">
Non hai un account? <a href="#">Registrati</a>
</div>

<div class="social-register">
<div class="social-divider">
<span>Oppure accedi con</span>
</div>

<div class="social-buttons">
<button class="social-button">

</div>
</div>
</div>
